buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

applicationName = 'kafka_app'


// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

mainClassName = 'yoav.Main'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'

    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.3'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.2.1'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.2.1'
    compile group: "com.typesafe.akka", name: "akka-stream-kafka_2.12", version: '0.16'
    testCompile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.12', version:'2.5.8'
    testCompile 'junit:junit:4.12'
}

sourceCompatibility = 1.8

task consumerStartScript(type:CreateStartScripts) {
    applicationName = 'consumer'
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
    mainClassName = 'yoav.consumer.Main'
}

task producerStartScript(type:CreateStartScripts) {
    applicationName = 'producer'
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
    mainClassName = 'yoav.producer.Main'
}

applicationDistribution.from(consumerStartScript) {
    into 'bin'
}
applicationDistribution.from(producerStartScript) {
    into 'bin'
}